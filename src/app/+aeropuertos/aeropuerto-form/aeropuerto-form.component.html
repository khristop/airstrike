<h1 mat-dialog-title>Registro de Aeropuertos</h1>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="aeropuerto-form">
      <form class="aeropuerto-form" [formGroup]="aeropuertoForm">
          <div class="row">
              <div class="col-md-12">
                <mat-form-field>
                  <input matInput formControlName="nombre" placeholder="ingrese el nombre del aeropuerto">
                  <mat-label>
                    <mat-icon>account_balance</mat-icon>
                    nombre
                  </mat-label>
                </mat-form-field>
              </div>
            </div>
           
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput formControlName="telefono" placeholder="ingrese el telefono del aeropuerto">
                  <mat-label>
                    <mat-icon>local_phone</mat-icon>
                    telefono
                  </mat-label>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                  <mat-form-field>
                    <input matInput formControlName="codigo" placeholder="ingrese el código del aeropuerto">
                    <mat-label>
                      <mat-icon>assignment</mat-icon>
                      Código
                    </mat-label>
                  </mat-form-field>
                </div>
            </div>
          
            <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput formControlName="bahias" placeholder="bahias">
                  <mat-label>
                    <mat-icon>payment</mat-icon>
                    bahias
                  </mat-label>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field>
                  <mat-select formControlName="codigo_ciudad">
                    <mat-option>-- Seleccione --</mat-option>
                    <mat-option value="1">Ciudad 1</mat-option>
                    <mat-option value="2">Ciudad 2</mat-option>
                    <mat-option value="2">Ciudad 3</mat-option>
                  </mat-select>
                  <mat-label>
                    <mat-icon>location_city</mat-icon>
                    Ciudad
                  </mat-label>
                </mat-form-field>
              </div>
            </div>
          
      </form>
    </div>
    <pre>{{ aeropuertoForm.value | json }}</pre>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCerrar()">Cerrar</button>
  <button mat-button color="success" cdkFocusInitial [disabled]="!aeropuertoForm.valid" (click)="registrarAeropuerto()">Registrar</button>
</div>
