<h1 mat-dialog-title>Registro de Información de contactos</h1>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="contacto-form">
      <form class="contacto-form" [formGroup]="contactoForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                  <input matInput formControlName="nombre" placeholder="ingrese nombre del contacto">
                  <mat-label>
                    <mat-icon>person</mat-icon>
                    Nombre
                  </mat-label>
                </mat-form-field>
              </div>

        </div>
          <div class="row">
              <div class="col-md-6">
                <mat-form-field>
                  <input matInput formControlName="web" placeholder="ingrese la dirección web del contacto">
                  <mat-label>
                    <mat-icon>web</mat-icon>
                    web
                  </mat-label>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                  <mat-form-field>
                    <mat-select formControlName="linea_aerea">
                      <mat-option>-- Seleccione --</mat-option>
                      <mat-option value="1">linea_aerea 1</mat-option>
                      <mat-option value="2">linea_aerea 2</mat-option>
                      <mat-option value="2">linea_aerea 3</mat-option>
                    </mat-select>
                    <mat-label>
                      <mat-icon>airplanemode_active</mat-icon>
                      Linea Aerea
                    </mat-label>
                  </mat-form-field>
                </div>
            </div>
           
            
          
      </form>
    </div>
    <pre>{{ contactoForm.value | json }}</pre>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCerrar()">Cerrar</button>
  <button mat-button color="success" cdkFocusInitial [disabled]="!contactoForm.valid" (click)="registarContacto()">Registrar</button>
</div>
