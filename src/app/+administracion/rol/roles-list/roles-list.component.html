<h3 class="mat-title">Listado de Roles </h3>

<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
  </mat-form-field>

  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id}}</td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre</th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="permisos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> permisos de usuario</th>
          <td mat-cell *matCellDef="let row"> {{row.permisos}}%</td>
        </ng-container>
    
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado</th>
          <td mat-cell *matCellDef="let row" [style.color]="row.estado"> {{row.estado}}</td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acciones</th>
          <td mat-cell *matCellDef="let row">
            <div class="button-row">
    
              <button mat-icon-button matTooltip="Ver" color="primary" routerLink='/app/admin/rol/{{row.id}}'>
                <mat-icon aria-label="Ver">account_box</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Editar" color="warn" (click)="openUpdateDialog(row.id)">
                <mat-icon aria-label="Editar">build</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
