<div id="content">
  <div class="row">
    <sa-big-breadcrumbs [items]="['Roles']" icon="user" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></sa-big-breadcrumbs>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="well">
        <div class="row">
          <div class="col-md-8">
            <app-roles-list></app-roles-list>
          </div>
          <div class="col-md-4">
            <div class="row">
              <div class="col-md-12 text-center">
                <h3 class="mat-subheading-2">Acciones</h3>
              </div>
              <div class="col-md-12">
                <mat-list class="text-center">
                  <mat-list-item>
                    <button mat-raised-button color="primary" style="width: 100%" (click)="openCreateDialog()">
                      <mat-icon>assignment_ind</mat-icon> Registrar nuevo rol </button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item>
                    <button mat-raised-button color="info" style="width: 100%" routerLink="app/rol">
                      <mat-icon>list</mat-icon> Gestion de menu</button>
                  </mat-list-item>
                  <mat-divider></mat-divider>
                </mat-list>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
