<div id="content">
  <div class="row">
    
  </div>
  <div class="row">
      
      <div class="col-sm-2">
          <h1>Modelo de aviones</h1>
          <br>
          <mat-list-item>
            <button mat-raised-button style="background-color:#04ad07;color:#ffffff"
             (click)="openCreateDialog()">
             <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Registrar</button>
          </mat-list-item>
        </div>
      
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div  class="well">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre_modelo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Modelo </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre_modelo}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="marca">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
              <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
            </ng-container>

             <!-- ID Column -->
             <ng-container matColumnDef="cantidad_maleta">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Maletas </th>
              <td mat-cell *matCellDef="let row"> {{row.cantidad_maleta}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="cantidad_asientos">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Asientos </th>
              <td mat-cell *matCellDef="let row"> {{row.cantidad_asientos}}</td>
            </ng-container>



            <ng-container matColumnDef="action" class="mat-form-field">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row" class="row">
                <div class="button-row" >
                  <div class="col-sm-3">
                  <button mat-mini-fab color="primary"
                  matTooltip="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="col-sm-1">
                  <button mat-mini-fab color="warn"
                  matTooltip="Borrar">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
