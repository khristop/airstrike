<div id="content">
  <div class="row">
    
  </div>
  <div class="row">
      
      <div class="col-sm-2">
          <h1>Linea Aerea</h1>
          <br>
          <mat-list-item>
              <button mat-raised-button style="background-color:#04ad07;color:#ffffff"
               (click)="openCreateDialog()">
               <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Registrar</button>
            </mat-list-item>
        </div>
      
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div  class="well">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th>
              <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre_oficial">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Oficial </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre_oficial}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre_corto">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Corto </th>
              <td mat-cell *matCellDef="let row"> {{row.nombre_corto}} </td>
            </ng-container>

             <!-- ID Column -->
             <ng-container matColumnDef="reresentante">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Reresentante </th>
              <td mat-cell *matCellDef="let row"> {{row.reresentante}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="fecha_fundación">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Fundación </th>
              <td mat-cell *matCellDef="let row"> {{row.fecha_fundación}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="pais_codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de País </th>
              <td mat-cell *matCellDef="let row"> {{row.pais_codigo}} </td>
            </ng-container>

             <!-- Progress Column -->
             <ng-container matColumnDef="correo_electronico">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
              <td mat-cell *matCellDef="let row"> {{row.correo_electronico}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="pagina_web">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Página Web </th>
              <td mat-cell *matCellDef="let row"> {{row.pagina_web}} </td>
            </ng-container>


            <ng-container matColumnDef="action" class="mat-form-field">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row" class="row">
                <div class="button-row" >
                  <div class="col-sm-3">
                  <button mat-mini-fab color="primary"
                  matTooltip="Editar">
                    <i class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="col-sm-1">
                  <button mat-mini-fab color="warn"
                  matTooltip="Borrar">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                  </button>
                </div>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
