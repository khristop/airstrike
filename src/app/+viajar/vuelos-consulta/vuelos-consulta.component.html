<mat-form-field>
<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="codigo_vuelo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CODIGO</th>
            <td mat-cell *matCellDef="let row"> {{row.codigo_vuelo}}</td>
        </ng-container>


        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}}</td>
        </ng-container>


        <ng-container matColumnDef="aeropuerto_nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aeropuerto </th>
            <td mat-cell *matCellDef="let row"> {{row.aeropuerto_nombre}}</td>
        </ng-container>

        <ng-container matColumnDef="linea_aerea_nombre_oficial">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aerolinea </th>
            <td mat-cell *matCellDef="let row"> {{row.linea_aerea_nombre_oficial }}</td>
        </ng-container>

        <ng-container matColumnDef="horario_hora">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora</th>
            <td mat-cell *matCellDef="let row"> {{row.horario_hora}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre_clase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Clase </th>
            <td mat-cell *matCellDef="let row"> {{row.nombre_clase}}</td>
        </ng-container>
    
        <ng-container matColumnDef="precio_clase">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row">$ {{row.precio_clase}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acciones</th>
            <td mat-cell *matCellDef="let row">
                <div class="button-row">
                    <button mat-icon-button matTooltip="Editar" color="warn" (click)="openUpdateDialog(row.vuelo_codigo)">
                        <mat-icon aria-label="ver">aspect_ratio</mat-icon>
                    </button>
                    <mat-radio-group class="example-radio-group" [(ngModel)]="vueloSelected">
                            <mat-radio-button class="example-radio-button" value="{{row.vuelo_codigo+row.horario_hora}}"></mat-radio-button>
                        </mat-radio-group>
                </div>
                
            </td>
            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;">
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
