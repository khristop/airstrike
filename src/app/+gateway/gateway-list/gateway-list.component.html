<div id="content">
  <div class="row">
    
  </div>
  <div class="row">
      
      <div class="col-sm-2">
          <h1>Gateway</h1>
          <br>
          <mat-list-item>
            <button mat-raised-button style="background-color:#04ad07;color:#ffffff"
             (click)="openCreateDialog()">
             <span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Registrar</button>
          </mat-list-item>
        </div>
      
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-sm-12">
      <div  class="well">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="id_horario">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Horario </th>
              <td mat-cell *matCellDef="let row"> {{row.id_horario}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="aeropuerto_codigo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Aeropuerto </th>
              <td mat-cell *matCellDef="let row"> {{row.aeropuerto_codigo}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acciones</th>
                <td mat-cell *matCellDef="let row">
                  <div class="button-row">
                    <button mat-icon-button matTooltip="Editar" color="warn" (click)="openUpdateDialog(row.id)">
                      <mat-icon aria-label="Editar">build</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
