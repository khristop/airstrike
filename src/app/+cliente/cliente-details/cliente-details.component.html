<div class="grid-container">
  <div class="row">
    <div class="col-md-1">
        <button mat-icon-button color="primary" routerLink="/app/cliente">
          <mat-icon aria-label="Regresar a lista de clientes">chevron_left</mat-icon> Regresar
        </button>
    </div>
    <div class="col-md-10 text-center">
        <h1 class="mat-h1">
            Cliente XXXX
         </h1>
    </div>
  </div>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>Card Content Here</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
