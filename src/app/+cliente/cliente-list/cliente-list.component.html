<h3 class="mat-title">Listado de clientes </h3>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id_usuario}}</td>
    </ng-container>


    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
      <td mat-cell *matCellDef="let row"> {{row.username}}</td>
    </ng-container>


    <ng-container matColumnDef="primer_nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let row"> {{row.primer_nombre + ' ' + row.primer_apellido}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre_empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.nombre_empresa ? 'empresa': 'natural'}}</td>
    </ng-container>

    <ng-container matColumnDef="num_viajero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num viajero</th>
      <td mat-cell *matCellDef="let row" > {{row.num_viajero}}</td>
    </ng-container>
   
    <ng-container matColumnDef="millas">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Millas </th>
      <td mat-cell *matCellDef="let row" > {{row.millas}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Acciones</th>
      <td mat-cell *matCellDef="let row">
        <div class="button-row">

          <button mat-icon-button matTooltip="Ver" color="primary" routerLink='/app/cliente/{{row.id_usuario}}'>
            <mat-icon aria-label="Ver">account_box</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Editar" color="warn" (click)="openUpdateDialog(row.id_usuario)">
            <mat-icon aria-label="Editar">build</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
